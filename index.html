
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî• Premium Control Panel üî•</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #ff66cc, #ff99cc); color: white; margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; align-items: center; animation: bgMove 20s infinite linear;}
    @keyframes bgMove {0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;}}
    .container {background: rgba(255,255,255,0.1); padding: 30px 40px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.4); max-width: 700px; width: 90%; animation: fadeIn 1s ease;}
    @keyframes fadeIn {from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);}}
    h2,h3 {margin-bottom: 20px; text-shadow: 1px 1px 5px #ff1a8c;}
    input,button {display: block; margin: 12px auto; padding: 12px; width: 80%; border-radius: 15px; border: none; font-size: 16px; transition: 0.3s;}
    input:focus {transform: scale(1.05); outline: none;}
    button {background: linear-gradient(90deg, #ff3399, #ff66cc); color: white; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);}
    button:hover {transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.5);}
    .member-box {background: rgba(0,0,0,0.3); margin: 10px 0; padding: 15px; border-radius: 12px; text-align: left; transition: 0.3s; display: flex; justify-content: space-between; align-items: center;}
    .member-box:hover {background: rgba(0,0,0,0.5); transform: scale(1.02);}
    .member-info {flex: 1;}
    .member-btn {margin-left: 10px; padding: 5px 10px; font-size: 14px; border-radius: 10px; cursor: pointer;}
    .delete-btn {background: red; color: white;}
    .delete-btn:hover {background: darkred; transform: scale(1.1);}
  </style>
</head>
<body>
  <div class="container">
    <h2>üî• Premium Control Panel üî•</h2>
    <h3>Update 5 Lines</h3>
    <input type="text" id="line1" placeholder="Line 1">
    <input type="text" id="line2" placeholder="Line 2">
    <input type="text" id="line3" placeholder="Line 3">
    <input type="text" id="line4" placeholder="Line 4">
    <input type="text" id="line5" placeholder="Line 5">
    <button onclick="saveLines()">üíæ Save Lines</button>
    <button onclick="resetLines()">üîÑ Reset Lines</button>
    <h3>Member Submissions</h3>
    <button onclick="clearAllMembers()">üóëÔ∏è Clear All Members</button>
    <div id="members"></div>
  </div>
  <script>
    const firebaseConfig = {apiKey:"AIzaSyB4o8lKf9k9LvlCMHf8tNkdnBaG-kz6t7Q", authDomain:"inghacker-eabee.firebaseapp.com", databaseURL:"https://inghacker-eabee-default-rtdb.firebaseio.com", projectId:"inghacker-eabee", storageBucket:"inghacker-eabee.appspot.com", messagingSenderId:"345074947625", appId:"1:345074947625:web:237bbdc0bc926492f5ae38"};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    function saveLines(){let linesData={};for(let i=1;i<=5;i++){const val=document.getElementById("line"+i).value||`Line ${i}`;linesData[i]=val;} db.ref("lines").set(linesData).then(()=>alert("‚úÖ Lines updated!"));}
    function resetLines(){if(confirm("‚ö†Ô∏è Reset all lines to default?")){let linesData={1:"Line 1",2:"Line 2",3:"Line 3",4:"Line 4",5:"Line 5"}; db.ref("lines").set(linesData);}}
    function clearAllMembers(){if(confirm("‚ö†Ô∏è Are you sure to delete all members?")){db.ref("members").remove();document.getElementById("members").innerHTML="";}}
    db.ref("lines").on("value", snap=>{const data=snap.val()||{};for(let i=1;i<=5;i++){document.getElementById("line"+i).value=data[i]||"";}});
    db.ref("members").on("child_added", snap=>{const m=snap.val();const key=snap.key;const box=document.createElement("div");box.className="member-box";const info=document.createElement("div");info.className="member-info";info.innerHTML=`<b>User:</b> ${m.username}<br><b>Amount:</b> ${m.amount}<br><b>Question:</b> ${m.question}<br><small>${new Date(m.time).toLocaleString()}</small>`;const delBtn=document.createElement("button");delBtn.className="member-btn delete-btn";delBtn.innerText="Delete";delBtn.onclick=()=>{db.ref("members/"+key).remove();box.remove();};box.appendChild(info);box.appendChild(delBtn);document.getElementById("members").appendChild(box);});
  </script>
</body>
</html>
