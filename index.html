
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌟 Premium Member Page 🌟</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #ff99cc, #ff66cc); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; animation: bgMove 25s infinite linear;}
    @keyframes bgMove {0% {background-position:0% 50%;}50% {background-position:100% 50%;}100% {background-position:0% 50%;}}
    .container {background: rgba(255,255,255,0.1); padding: 30px 40px; border-radius: 20px; box-shadow:0 0 30px rgba(0,0,0,0.4); max-width:650px; width:90%; animation: fadeIn 1s ease;}
    @keyframes fadeIn {from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);}}
    h2 {text-shadow:1px 1px 5px #ff1a8c; margin-bottom:20px;}
    .line-box {background: rgba(0,0,0,0.3); padding:12px; border-radius:12px; margin:5px 0; font-weight:bold; transition:0.3s;}
    .line-box:hover {background: rgba(0,0,0,0.5); transform: scale(1.02);}
    input, button {display:block; margin:12px auto; padding:12px; width:80%; border-radius:15px; border:none; font-size:16px; transition:0.3s;}
    input:focus {transform: scale(1.05); outline:none;}
    button {background: linear-gradient(90deg, #ff3399, #ff66cc); color:white; font-weight:bold; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.3);}
    button:hover {transform: scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.5);}
  </style>
</head>
<body>
  <div class="container">
    <h2>🌟 Premium Member Page 🌟</h2>
    <div id="lines">
      <div class="line-box" id="line1">Line 1</div>
      <div class="line-box" id="line2">Line 2</div>
      <div class="line-box" id="line3">Line 3</div>
      <div class="line-box" id="line4">Line 4</div>
      <div class="line-box" id="line5">Line 5</div>
    </div>
    <h3>Submit Details</h3>
    <input type="text" id="username" placeholder="TALIGRAM USER NAME">
    <input type="text" id="amount" placeholder="AMOUNT">
    <input type="text" id="question" placeholder="ANY QUESTION">
    <button onclick="submitForm()">🚀 Submit</button>
  </div>
  <script>
    const firebaseConfig = {apiKey:"AIzaSyB4o8lKf9k9LvlCMHf8tNkdnBaG-kz6t7Q", authDomain:"inghacker-eabee.firebaseapp.com", databaseURL:"https://inghacker-eabee-default-rtdb.firebaseio.com", projectId:"inghacker-eabee", storageBucket:"inghacker-eabee.appspot.com", messagingSenderId:"345074947625", appId:"1:345074947625:web:237bbdc0bc926492f5ae38"};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    for(let i=1;i<=5;i++){db.ref("lines/"+i).on("value", snap=>{document.getElementById("line"+i).innerText=snap.val()||`Line ${i}`;});}
    function submitForm(){
      const username=document.getElementById("username").value;
      const amount=document.getElementById("amount").value;
      const question=document.getElementById("question").value;
      if(!username||!amount||!question){alert("⚠️ Please fill all fields!"); return;}
      db.ref("members").push({username, amount, question, time:Date.now()}).then(()=>{alert("✅ Submitted!"); document.getElementById("username").value=""; document.getElementById("amount").value=""; document.getElementById("question").value="";}).catch(err=>{alert("❌ Error: "+err);});
    }
  </script>
</body>
</html>
